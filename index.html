<!DOCTYPE html>
	<head>
		<meta charset="utf-8">
		<title>Title</title>
		<link href='http://fonts.googleapis.com/css?family=Open+Sans' rel='stylesheet' type='text/css'>
		<link rel="stylesheet" href="styles.css">
		<script src="processing.js"></script>
		<script src="Guido.js" type="text/javascript"></script>
	</head>
	<body>
		<header>
			<h1>Minesweeper</h1>
		</header>
			<section id="content">
				<canvas id="Minesweeper" data-processing-sources="Minesweeper.pde">
				</canvas>
		    </section>
	    <footer>
		    There are a total of 70 mines on a 20x20 grid. W indictaes you won, either you flagged all the mines or you clicked 
		    all the non-mines. L means you lost and you clicked on a mine. Gray indicates an unclicked tile, black indicates a flagged
		    tile, and red indicates a mine. Have fun!
	    </footer>
	</body>
